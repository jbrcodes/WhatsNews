{# admin.Paginator #}


{% set page_no = request.args.get('page_no', 1)|int %}


<nav class="Paginator">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="?page_no={{ page_no-1 }}">&laquo;</a>
            &nbsp; {{ page_no }} &nbsp;
            <a class="page-link" href="?page_no={{ page_no+1 }}">&raquo;</a>
        </li>
    </ul>
</nav>
